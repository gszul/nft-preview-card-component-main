<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-bottom: 10px}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article class="card">
      <a class="card__title-img" href="./"><img src="images/image-equilibrium.jpg" alt="cubic crystal on a blue background"></a>
      <h1><a class="card__title" href="./">Equilibrium #3429</a></h1>
      <p class="describe">Our Equilibrium collection promotes balance and calm.</p>
      <div class="sales-info">
        <img src="images/icon-ethereum.svg" alt="ethereum icon">
        <span class="value">0.041 ETH</span>
        <img src="images/icon-clock.svg" alt="clock icon">
        <span class="time">3 days left</span>
      </div>
      <hr>
      <footer>
        <p class="author">
          <img class="author__avatar" src="images/image-avatar.png" alt="creator avatar">
          Creation of 
          <a class="author__name" href="./">Jules Wyvern</a>
        </p>
      </footer>
    </article>
  </main>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
