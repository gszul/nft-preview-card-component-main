<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <article>
      <a class="a_img" href="./"><img src="images/image-equilibrium.jpg" alt="cubic crystal on a blue background"></a>
      <h1><a class="a_header" href="./">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div>
        <span>
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          0.041 ETH
        </span>
        <span>
          <img src="images/icon-clock.svg" alt="clock icon">
          3 days left
        </span>
      </div>
      <hr>
      <footer>
        <img src="images/image-avatar.png" alt="creator avatar">
        <p>Creation of <a href="./">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
